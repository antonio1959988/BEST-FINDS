<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Carrito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Estilos css de la pagina-->
  <link rel="stylesheet" href="./assets/styles/navbarYFooterStyle.css">
  <link rel="stylesheet" href="./assets/styles/carrito_compras.css">

</head>


  <!-- Barra de navegacion -->
  <div id="nav-bar" class="sticky-top"></div>


  <!-- Carrusel con el banner -->
  <div id="#BannerIndex" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./assets/img/BF_Header.png" class="d-block w-100" alt="Banner promocional">
        </div>
        <div class="carousel-item">
            <img src="./assets/img/BF_Header.png" class="d-block w-100" alt="Banner Promocional 2">
        </div>
        <div class="carousel-item">
            <img src="./assets/img/BF_Header.png" class="d-block w-100" alt="Banner Promocional 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#BannerIndex" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#BannerIndex" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div> <!-- Termina carrusel con el banner -->


  <!--Container carritoCompras-->
  <div class="container" id="carrito">
    <h1 id="titulo1Carrito">Carrito de compras</h1>
    <div class="row rowPosition"> <!--Inicio row encabezado-->
      <div class="col">
        <h6>PRODUCTO</h6>
      </div>

      <div class="col-4 col-sm-4 col-md-6 col-lg-6">
        

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">

          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <h6 class="d-none d-md-block">CANTIDAD</h6>
          </div>
        </div>
      </div>

      <div class="col">
        <H6 class="d-none d-md-block">TOTAL</H6>
      </div>
    </div> <!--Cierre row encabezado-->


    <div class="row rowPosition  mb-3"> <!--Row producto1-->
      <!--PRODUCTO1-->
      <div class="col"> <!-- div  col Imagen-->
        <img src="./assets/img/carritoCompras/producto1.jpg" alt="producto1" id="imgProductos">
      </div> <!-- div col imagen-->
      
      <div class="col-4 col-sm-4 col-md-6 col-lg-6"> <!--DescripcioProducto-->

        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <h6><b>Lorem</b></h6>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <!-- Seccion contador -->
          <div class="d-inline-block">
            <div class="input-group">
              <button type="button" class="btn btn-number" onclick="decrementarCantidad();">
                <i class="fa-solid fa-minus"></i>
              </button>
              <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1"
                max="100">
              <button type="button" class="btn btn-number" onclick="incrementarCantidad();">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="d-inline-block">
            <button type="button" class="btn">
              <i class="fa-regular fa-trash-can fa-xl icon-trash"></i>
            </button>
          </div>
          </div>

  

        </div>
      </div> <!--Col descripcion-->

      <!--TOTAL PRODUCTO 1-->
      <div class="col"><!--Inicio div col3 total-->
        <p>$621.00</p>

      </div> <!--Cierre col3 total-->
    </div> <!--Cierre div row producto1-->

    <div> <!-- Inicio Boton continuarCompra-->
      <button type="submit" class="btn btn-primary btn-lg" id="colorButton">Continuar Compra</button>
    </div> <!--Cierre boton continuar compra-->
    <br>

  </div> <!--Cierre container carritoCompras-->




  <!-- Pie de pagina -->
  <div id="footer"> </div>



  <!--Script de bootstrap en la pagina-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <!-- Scripts JS de la pagina -->
  <script src="./assets/js/sobre_nosotros.js"></script>

  <!--Scripts JS carrito-->
  <script src="./assets/js/carrito_compras.js"></script>
<!--JS navBar y Footer-->
  <script src="./assets/js/navbarYFooter.js"></script>

</body>

</html>
